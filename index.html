<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- main Container  -->
    <div class="main-container">
      <form action="login-in-page">
        <!-- another main container div  -->
        <div class="main">
          <!-- middle container with the line  -->
          <div class="middle-container">
            <span class="inside-text">or</span>
          </div>
          <!-- small container in the left  -->
          <div class="small-container-left">
            <a href="#" class="facebook btn">
              <i class="fab fa-facebook-square"></i> | Facebook login</a
            >
            <a href="#" class="google btn">
              <i class="fab fa-google fa-fw"></i> | Google + login</a
            >
            <a href="#" class="twitter btn">
              <i class="fab fa-twitter fa-fw"></i> | Twitter login</a
            >
          </div>
          <!-- small container in the right  -->
          <div class="small-container-right">
            <h2 class="email-sign">Sign in with</h2>
            <input class="txt"
              type="text"
              name="username"
              placeholder="&#128100  Username or email"
              required
            />
            <input class="pass"
              type="password"
              name="password"
              placeholder="ðŸ”’  Password"
              required
            />
            <!-- remeber me container + login button  -->
            <div class="rememberMe-login">
              <div class="rememberMe-login1">
                <input type="checkbox" />Remember me
              </div>
              <div class="rememberMe-login2">
                <input type="submit" value="Login" />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- bottom container  -->
    <div class="bottom-container">
      <div class="main2">
        <div class="small-container5">
          <a href="#" class="btn1">Regidter now</a>
        </div>
        <div class="small-container6">
          <a href="#" class="btn2">Forgotten?</a>
        </div>
      </div>
    </div>
  </body>
</html>
