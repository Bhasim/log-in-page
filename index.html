<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"/>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="main-container">
      <form action="login-in-page">
        <div class="main">
          <div class="middle-container">
            <span>or</span>
          </div>
          <div class="small-container">
            <a href="#" class="facebook btn">
              <i class="fab fa-facebook-square"></i> Facebook login</a>
            <a href="#" class="google btn">
              <i class="fab fa-google fa-fw"></i> Google + login</a>
            <a href="#" class="twitter btn">
              <i class="fab fa-twitter fa-fw"></i>Twitter login</a>
          </div>
          <div class="small-container">
            <h2 class="email-sign">Sign in with</h2>
            <input
              type="text"
              name="username"
              placeholder="Username or email"
              required/>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required/>
            <div class="rememberMe-login">
              <input type="checkbox" value="RememberMe" id="rememberMe"/>
              <label for="rememberMe">Remember me</label>
              <input type="submit" value="Login" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="bottom-container">
      <div class="main">
        <div class="small-container">
          <a href="#" class="btn">Regidter now</a>
        </div>
        <div class="small-container">
          <a href="#" class="btn">Forgotten?</a>
        </div>
      </div>
    </div>
  </body>
</html>
